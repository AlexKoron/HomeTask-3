      // 2. Знаходимо результат
      if (numCandiesFirstchild > numCandiesSecondtchild)
        result = document.write(`${firstName}`);
      else if (numCandiesFirstchild < numCandiesSecondtchild)
        result = document.write(`${secondtName}`);
      else if (numCandiesFirstchild == numCandiesSecondtchild)
        result = document.write("Порівну");
