<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
   <h1>Завдання 7</h1>
    <p>
      7. З клавіатури вводиться номер місяця. Вивести до якої пори він
      відноситься
    </p>
    <script>
      const mounthNum = parseInt(prompt("Введіть номер місяця"));
      let num;
      switch (mounthNum) {
        case 12:
        case 1:
        case 2:
          num = "Зима";
          break;
        case 3:
        case 4:
        case 5:
          num = "Весна";
          break;
        case 6:
        case 7:
        case 8:
          num = "Літо";
          break;
        case 9:
        case 10:
        case 11:
          num = "Осінь";
          break;
        default:
          num = "Такого місяця не існує ";
          break;
      }
      alert(`місяць: ${num}`);
    </script>
  </body>
</html>
